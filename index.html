<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemandangan Gunung</title>
</head>
<body>

    <canvas id="tes" width="1000" height="1000" style="border:1px solid #000000;"></canvas>

</body>
</html>

<script>
    var canvas = document.getElementById("tes");
    var ctx = canvas.getContext("2d");

    function drawScene(sunY) {

        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.arc(500, sunY, 80, 0, Math.PI * 2, false);
        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(0, 500);
        ctx.lineTo(250, 250);
        ctx.lineTo(500, 500);
        ctx.closePath();
        ctx.fillStyle = "#228B22";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(500, 500);
        ctx.lineTo(750, 250);
        ctx.lineTo(1000, 500);
        ctx.closePath();
        ctx.fillStyle = "#228B22";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(0, 500);
        ctx.lineTo(250, 500);
        ctx.closePath();
        ctx.fillStyle = "#006400";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(750, 250);
        ctx.lineTo(1000, 500);
        ctx.lineTo(750, 500);
        ctx.closePath();
        ctx.fillStyle = "#006400";
        ctx.fill();
        
        // Awan pertama
        ctx.beginPath();
        ctx.arc(200, 150, 40, 0, Math.PI * 2, false);
        ctx.arc(240, 150, 50, 0, Math.PI * 2, false);
        ctx.arc(280, 150, 40, 0, Math.PI * 2, false);
        ctx.fillStyle = "white";
        ctx.fill();

        // Awan kedua
        ctx.beginPath();
        ctx.arc(700, 100, 30, 0, Math.PI * 2, false);
        ctx.arc(740, 100, 40, 0, Math.PI * 2, false);
        ctx.arc(780, 100, 30, 0, Math.PI * 2, false);
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.fillStyle = "#32CD32";
        ctx.fillRect(0, 500, canvas.width, 500);

        drawTree(150, 600);
        drawTree(800, 650);
        
        // Sungai
        ctx.beginPath();
        ctx.moveTo(450, 500);
        ctx.lineTo(300, 1000);
        ctx.lineTo(600, 1000);
        ctx.lineTo(550, 500);
        ctx.closePath();
        ctx.fillStyle = "#1E90FF";
        ctx.fill();
        

        ctx.beginPath();
        ctx.moveTo(450, 500);
        ctx.lineTo(300, 1000);
        ctx.lineTo(315, 1000);
        ctx.lineTo(465, 500);
        ctx.closePath();
        ctx.fillStyle = "#C2B280";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(550, 500);
        ctx.lineTo(600, 1000);
        ctx.lineTo(585, 1000);
        ctx.lineTo(535, 500);
        ctx.closePath();
        ctx.fillStyle = "#C2B280";
        ctx.fill();


    }

    function drawTree(x, y) {
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(x - 15, y, 30, 100);

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - 50, y + 50);
        ctx.lineTo(x + 50, y + 50);
        ctx.closePath();
        ctx.fillStyle = "#006400";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(x, y - 30);
        ctx.lineTo(x - 40, y + 20);
        ctx.lineTo(x + 40, y + 20);
        ctx.closePath();
        ctx.fillStyle = "#006400";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(x, y - 60);
        ctx.lineTo(x - 30, y - 10);
        ctx.lineTo(x + 30, y - 10);
        ctx.closePath();
        ctx.fillStyle = "#006400";
        ctx.fill();
    }

    let sunY = 700; 

    function animateSunrise() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawScene(sunY);

        if (sunY > 170) {
            sunY -= 1;
                requestAnimationFrame(animateSunrise);
        }
    }
    animateSunrise();

</script>
